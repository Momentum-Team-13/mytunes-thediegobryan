<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <title>Music Search</title>

<body>
  <!-- Song Preview -->
  <div id="song-preview" class="text-center">
    <audio controls id="song-preview-audio"></audio>
  </div>
  <!-- Song Search Bar -->
  <div id="song-search">
    <form>
      <div class="container">
        <div class="row justify-content-center text">
          <div class="col-4">
              <input type="search" class="form-control" id="song-search-input" aria-describedby="song search input">
          </div>
          <div class="col-1">
            <button type="submit" class="btn btn-primary" id="search-btn">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
