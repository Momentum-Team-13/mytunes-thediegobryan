<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Boostrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
  <!-- Main JS -->
  <script src="main.js" defer></script>
  <title>Music Search</title>
</head>
<body>
  <header>
    <h1>Really Awesome Music Site</h1>
  </header>
  <div class="top-shelf">
    <!-- Song Preview -->
    <div class="text-center">
      <audio controls id="song-preview-audio"></audio>
      <div id="song-preview" class="text-center"></div>
    </div>
    <!-- Song Search Bar -->
    <div id="song-search">
      <form>
        <div class="container">
          <div class="row justify-content-center text">
            <div class="col-11">
                <label for="song-search-input" class="form-label">Search for Artist or Song</label>
                <input type="search" class="form-control" id="song-search-input" aria-describedby="song search input" required>
            </div>
            <div class="col-1">
              <label class="form-label" style="color: #272727">Blank</label>
              <button type="submit" class="btn btn-primary" id="search-btn">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Search Result -->
  <div class="result-section">
    <div id="search-result">
    </div>
  </div>
</body>
</html>
